<head>

    <title>feedbackform</title>
</head>
<body>
    <h1> <strong>my feedback form</strong></h1>
    <form action="#">
        <div>
            <ul>
                <li>
                    <label for="name"> name : </label>

                <li>
                    <label for="email"> email :</label>
                    <input type="email" required>

                <br>

                    <label for="password"> password :</label>
                    <input type="password" required>
                </li>
            </ul>
        </div>

    </form>
</body>
</html>
