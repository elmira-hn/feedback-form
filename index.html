<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedbackform</title>
</head>
<body>
    <h1> <strong>my feedback form</strong></h1>
    <form action="#">
        <div>
            <ul>
                <li>
                    <label for="name"> name : </label>
                    <input type="text" required>
                </li>
                <br>
                <li>
                    <label for="email"> email :</label>
                    <input type="email" required>
                </li>
                <br>
                <li>
                    <label for="password"> password :</label>
                    <input type="password" required>
                </li>
            </ul>
        </div>

      
        <div>
            <li>
                <p>please check all the emotions that apply to you :</p>
                <ul>
                    <li>
                        <label for="#">angry</label>
                        <input type="checkbox">
                    </li>
                    <br>
                    <li>
                        <label for="#">sad</label>
                        <input type="checkbox">
                    </li>
                    <br>
                    <li>
                        <label for="#">happy</label>
                        <input type="checkbox">
                    </li>
                    <br>
                    <li>
                        <label for="#">ambivalent</label>
                        <input type="checkbox">
                    </li>
                    <br>
                </ul>
            </li>
        </div>
        <div>
            <li>
                <p>how satisfied were you with our service ?</p>
                <ul>
                    <li>
                        <label for="#">very satisfied</label>
                        <input type="radio" name="satisfied" id="very satisfied">
                    </li>
                    <br>
                    <li>
                        <label for="#">satisfied</label>
                        <input type="radio" name="satisfied" id="satisfied">
                    </li>
                    <br>
                    <li>
                        <label for="#">didnt care</label>
                        <input type="radio" name="satisfied" id="didnt care">
                    </li>
                    <br>
                    <li>
                        <label for="#">dissatisfied</label>
                        <input type="radio" name="satisfied" id="dissatisfied">
                    </li>
                    <br>
                    <li>
                        <label for="#">very dissatisfied</label>
                        <input type="radio" name="satisfied" id="very-dissatisfied">
                    </li>
                    <br>
            </li>
        </div>

        <div>
            <li>
                <label for="#"> further comments :</label>
                <textarea name="box" id="textareabox" rows="4" cols="40"></textarea>
            </li>
        </div>

        <br>

        <div>
            <li>
                <label for="#"> bio photo :</label>
                <input type="file">
            </li>
        </div>

        <br>

        <div>
            <li>
                <label for="#">location visited :</label>
                <select name="#" id="#">
                    <option value="#" disabled selected>select location</option>
                    <option value="usa">usa</option>
                    <option value="italy">italy</option>
                    <option value="germany">germany</option>
                    <option value="canada">canada</option>
                </select>
            </li>
        </div>

    </ul>

    <br>

    <div>
        <li>
            <button type="submit">submit</button>
        </li>
    </div>

    </form>
</body>
</html>
